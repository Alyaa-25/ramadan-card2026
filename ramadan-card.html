<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>بطاقة رمضان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    @font-face {
      font-family: "GE Dinar One";
      src: url("GE-Dinar-One-Medium.ttf") format("truetype");
    }

    body {
      font-family: "GE Dinar One", Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }

    h3 {
      margin-bottom: 10px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 6px 0;
      width: 100%;
      max-width: 400px;
      font-family: "GE Dinar One", Arial, sans-serif;
    }

    button {
      background: #0b1b2b;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    canvas {
      margin-top: 15px;
      max-width: 100%;
    }
  </style>
</head>

<body>

<h3>اكتب اسمك</h3>
<input id="name" placeholder="مثال: علياء العريفي">
<br>
<button onclick="downloadCard()">تحميل البطاقة</button>

<canvas id="c"></canvas>

<script>
  const img = new Image();
  img.src = "card.png";

  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d");

  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
  };

  function drawName() {
    ctx.drawImage(img, 0, 0);

    const name = document.getElementById("name").value;
    if (!name) return;

    ctx.fillStyle = "#c99b2d";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.font = "64px 'GE Dinar One'";

    ctx.fillText(
      name,
      canvas.width / 2,
      canvas.height * 0.60
    );
  }

  function downloadCard() {
    drawName();
    const a = document.createElement("a");
    a.href = canvas.toDataURL("image/png");
    a.download = "بطاقة-رمضان.png";
    a.click();
  }

  document.getElementById("name").addEventListener("input", drawName);
</script>

</body>
</html>
